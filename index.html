<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div style = "font-size:25px" id ="todaysDate"></div>
    </header>
    
    <div class="container" class="main">
      <table class="table table-hover">
        <thead>
          <tr class="title-line">
            <th scope="col">Time of Day</th>
            <th scope="col" style="text-align: center;">Event/Appointment</th>
            <th scope="col" style="text-align: center;">Save Event</th>
          </tr>
        </thead>
        <tbody class="pageMaster">
          <tr>
            <div class = "col-md-2">
              <th scope="row" id="9amTime" class="timeOfDay">9:00am</th>
            </div>
            <div class = "col-md-8">
              <td class="event-box"><textarea class="text-box" class="text9" id="box9"></textarea></td>
            </div>
            <div class = "col-md-2">
              <td class="save-box"><button id="save9am" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button></td>
            </div>
          </tr>
          <tr>
            <div class = "col-md-2">
              <th scope="row" id="10amTime" class="timeOfDay">10:00am</th>
            </div>
            <div class = "col-md-8">
              <td class="event-box"><textarea class="text-box" class="text10" id="box10"></textarea></td>
            </div>
            <div class = "col-md-2">
              <td class="save-box"><button id="save10am" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button></td>
            </div>
          </tr>
          <tr>
            <div class = "col-md-2">
              <th scope="row" id="11am" class="timeOfDay">11:00am</th>
            </div>
            <div class = "col-md-8">
              <td class="event-box"><textarea class="text-box" class="text11" id="box11"></textarea></td>
            </div>
            <div class = "col-md-2">
              <td class="save-box"><button id="save11am" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button></td>
            </div>
          </tr>
          <tr>
            <div class = "col-md-2">
              <th scope="row" id="12pm" class="timeOfDay">12:00pm</th>
            </div>
            <div class = "col-md-8">
              <td class="event-box"><textarea class="text-box" class="text12" id="box12"></textarea></td>
            </div>
            <div class = "col-md-2">
              <td class="save-box"><button id="save12pm" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button></td>
            </div>
          </tr>
          <tr>
            <div class = "col-md-2">
              <th scope="row" id=1pm class="timeOfDay">1:00pm</th>
            </div>
            <div class = "col-md-8">
              <td class="event-box"><textarea class="text-box" class="text13" id="box13"></textarea></td>
            </div>
            <div class = "col-md-2">
              <td class="save-box"><button id="save1pm" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button></td>
            </div>
          </tr>
          <tr>
            <div class = "col-md-2">
              <th scope="row" id=2pm class="timeOfDay">2:00pm</th>
            </div>
            <div class = "col-md-8">
              <td class="event-box"><textarea class="text-box" class="text14" id="box14"></textarea></td>
            </div>
            <div class = "col-md-2">
              <td class="save-box"><button id="save2pm" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button></td>
            </div>
          </tr>
          <tr>
            <div class = "col-md-2">
              <th scope="row" id=3pm class="timeOfDay">3:00pm</th>
            </div>
            <div class = "col-md-8">
              <td class="event-box"><Textarea class="text-box" class="text15" id="box15"></Textarea></td>
            </div>
            <div class = "col-md-2">
              <td class="save-box"><button id="save3pm" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button></td>
            </div>
          </tr>
          <tr>
            <div class = "col-md-2">
              <th scope="row" id=4pm class="timeOfDay">4:00pm</th>
            </div>
            <div class = "col-md-8">
              <td class="event-box"><Textarea class="text-box" class="text16" id="box16"></Textarea></td>
            </div>
            <div class = "col-md-2">
              <td class="save-box"><button id="save4pm" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button></td>
            </div>
          </tr>
          <tr>
            <div class = "col-md-2">
              <th scope="row" id=5pm class="timeOfDay">5:00pm</th>
            </div>
            <div class = "col-md-8">
              <td class="event-box"><Textarea class="text-box" value="" class="text17" id="box17"></Textarea></td>
            </div>
            <div class = "col-md-2">
              <td class="save-box"><button id="save5pm" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button></td>
            </div>
          </tr>
        </tbody>
      </table>  
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
