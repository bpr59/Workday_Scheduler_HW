<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="moment.js" href="/library/moment.min.js" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover">
        <tbody>
          <tr>
            <th scope="row" class="hour">9:00am</th>
            <td colspan="6" class="day-event">Larry the Bird</td>
            <td class="bg-info" class="saveBtn"><img src="assets/savebutton.png"></td>
          </tr>
          <tr>
            <th scope="row" class="hour">10:00am</th>
            <td colspan="6" class="day-event">Larry the Bird</td>
            <td class="bg-info" class="saveBtn"><img src="assets/savebutton.png"></td>
          </tr>
          <tr>
            <th scope="row" class="hour">11:00am</th>
            <td colspan="6" class="day-event">Larry the Bird</td>
            <td class="bg-info" class="saveBtn"><img src="assets/savebutton.png"></td>
          </tr>
          <tr>
            <th scope="row" class="hour">12:00pm</th>
            <td colspan="6" class="day-event">Larry the Bird</td>
            <td class="bg-info" class="saveBtn"><img src="assets/savebutton.png"></td>
          </tr>
          <tr>
            <th scope="row" class="hour">1:00pm</th>
            <td colspan="6" class="day-event">Larry the Bird</td>
            <td class="bg-info" class="saveBtn"><img src="assets/savebutton.png"></td>
          </tr>
          <tr>
            <th scope="row" class="hour">2:00pm</th>
            <td colspan="6" class="day-event">Larry the Bird</td>
            <td class="bg-info" class="saveBtn"><img src="assets/savebutton.png"></td>
          </tr>
          <tr>
            <th scope="row"  class="hour">3:00pm</th>
            <td colspan="6" class="day-event">Larry the Bird</td>
            <td class="bg-info" class="saveBtn"><img src="assets/savebutton.png"></td>
          </tr>
          <tr>
            <th scope="row" class="hour">4:00pm</th>
            <td colspan="6" class="day-event">Larry the Bird</td>
            <td class="bg-info" class="saveBtn"><img src="assets/savebutton.png"></td>
          </tr>
          <tr>
            <th scope="row" class="hour">5:00pm</th>
            <td colspan="6" class="day-event">Larry the Bird</td>
            <td class="bg-info" class="saveBtn"><img src="assets/savebutton.png"></td>
          </tr>
        </tbody>
      </table>  
    </div>


    <script src="script.js"></script>
    <script src="library/moment.min.js"></script>
    <script>
      console.log(moment());
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    


    

    

  </body>
</html>
